<div class="mb-10 min-h-full">
  <div class="mx-auto flex p-4">
    <div class="rounded-sm bg-base-200 p-2">
      Welcome User :
      <span
        id="userName"
        class="font-bold underline-offset-2 hover:underline"
      ></span>
    </div>
  </div>

  <div class="flex min-h-full flex-col rounded-sm bg-base-200/70 md:flex-row">
    <div
      class="min-h-full basis-1/4 rounded-sm border-r-2 border-r-red-500 p-4"
      id="tabBtnDiv"
    >
      <nav class="mx-auto flex flex-col gap-4">
        <button
          class="tabActive flex justify-between rounded-sm bg-slate-50 p-2 text-left text-lg hover:bg-gray-300 hover:underline hover:shadow-sm"
          id="bookBtn"
        >
          Books
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 14 14"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12.5 13.54H3a1.5 1.5 0 0 1 0-3h8.5a1 1 0 0 0 1-1v-8a1 1 0 0 0-1-1H3A1.5 1.5 0 0 0 1.5 2v10m10-1.46v3"
              />
            </svg>
          </span>
        </button>
        <button
          class="flex justify-between rounded-sm bg-slate-50 p-2 text-left text-lg hover:bg-gray-300 hover:underline hover:shadow-sm"
          id="categoryBtn"
        >
          Categories
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4h6v6H4zm10 0h6v6h-6zM4 14h6v6H4zm10 3a3 3 0 1 0 6 0a3 3 0 1 0-6 0"
              />
            </svg>
          </span>
        </button>
        <button
          class="flex justify-between rounded-sm bg-slate-50 p-2 text-left text-lg hover:bg-gray-300 hover:underline hover:shadow-sm"
          id="authorBtn"
        >
          Authors
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 12q-1.65 0-2.825-1.175T8 8q0-1.65 1.175-2.825T12 4q1.65 0 2.825 1.175T16 8q0 1.65-1.175 2.825T12 12Zm6 8H6q-.825 0-1.413-.588T4 18v-.8q0-.85.438-1.563T5.6 14.55q1.55-.775 3.15-1.163T12 13q1.65 0 3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2v.8q0 .825-.588 1.413T18 20ZM6 18h12v-.8q0-.275-.138-.5t-.362-.35q-1.35-.675-2.725-1.012T12 15q-1.4 0-2.775.338T6.5 16.35q-.225.125-.363.35T6 17.2v.8Zm6-8q.825 0 1.413-.588T14 8q0-.825-.588-1.413T12 6q-.825 0-1.413.588T10 8q0 .825.588 1.413T12 10Zm0-2Zm0 10Z"
              />
            </svg>
          </span>
        </button>

        <button
          class="flex justify-between rounded-sm bg-slate-50 p-2 text-left text-lg hover:bg-gray-300 hover:underline hover:shadow-sm"
          id="commentBtn"
        >
          Comments
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M6 14h12v-2H6v2Zm0-3h12V9H6v2Zm0-3h12V6H6v2Zm16 14l-4-4H4q-.825 0-1.413-.588T2 16V4q0-.825.588-1.413T4 2h16q.825 0 1.413.588T22 4v18ZM4 16V4v12Zm14.85 0L20 17.125V4H4v12h14.85Z"
              />
            </svg>
          </span>
        </button>
        <button
          class="flex justify-between rounded-sm bg-slate-50 p-2 text-left text-lg hover:bg-gray-300 hover:underline hover:shadow-sm"
          id="userBtn"
        >
          Users
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 11q.825 0 1.413-.588Q14 9.825 14 9t-.587-1.413Q12.825 7 12 7q-.825 0-1.412.587Q10 8.175 10 9q0 .825.588 1.412Q11.175 11 12 11Zm0 2q-1.65 0-2.825-1.175Q8 10.65 8 9q0-1.65 1.175-2.825Q10.35 5 12 5q1.65 0 2.825 1.175Q16 7.35 16 9q0 1.65-1.175 2.825Q13.65 13 12 13Zm0 11q-2.475 0-4.662-.938q-2.188-.937-3.825-2.574Q1.875 18.85.938 16.663Q0 14.475 0 12t.938-4.663q.937-2.187 2.575-3.825Q5.15 1.875 7.338.938Q9.525 0 12 0t4.663.938q2.187.937 3.825 2.574q1.637 1.638 2.574 3.825Q24 9.525 24 12t-.938 4.663q-.937 2.187-2.574 3.825q-1.638 1.637-3.825 2.574Q14.475 24 12 24Zm0-2q1.8 0 3.375-.575T18.25 19.8q-.825-.925-2.425-1.612q-1.6-.688-3.825-.688t-3.825.688q-1.6.687-2.425 1.612q1.3 1.05 2.875 1.625T12 22Zm-7.7-3.6q1.2-1.3 3.225-2.1q2.025-.8 4.475-.8q2.45 0 4.463.8q2.012.8 3.212 2.1q1.1-1.325 1.713-2.95Q22 13.825 22 12q0-2.075-.788-3.887q-.787-1.813-2.15-3.175q-1.362-1.363-3.175-2.151Q14.075 2 12 2q-2.05 0-3.875.787q-1.825.788-3.187 2.151Q3.575 6.3 2.788 8.113Q2 9.925 2 12q0 1.825.6 3.463q.6 1.637 1.7 2.937Z"
              />
            </svg>
          </span>
        </button>
      </nav>
    </div>
    <div
      class="basis-3/4"
      id="targetDiv"
    >
      <div class="basis-auto border-2 border-red-400"></div>
    </div>
  </div>
</div>
