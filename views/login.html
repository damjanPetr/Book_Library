<div class="min-h-[calc(100vh-124px)] fcen">
  <div class="flex h-96 w-full flex-col items-center justify-center">
    <div class="w-80">
      <div class="w-full rounded-t-lg bg-violet-500 p-4">
        <h2 class="p-2 text-xl text-white">Login</h2>
      </div>
      <div class="rounded-b-lg bg-neutral-100 p-4 shadow-md">
        <form class="flex flex-col gap-4">
          <div
            class="flex overflow-hidden rounded-full focus-within:ring-2 focus-within:ring-blue-600"
          >
            <iconify-icon
              icon="material-symbols:lock-outline"
              class="bg-blue-500 p-4 text-xl text-white"
            ></iconify-icon>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              class="flex-1 bg-white p-2 outline-none"
            />
          </div>
          <span class="error-message text-error"></span>
          <div
            class="flex overflow-hidden rounded-full focus-within:ring-2 focus-within:ring-blue-600"
          >
            <iconify-icon
              icon="carbon:password"
              class="bg-blue-500 p-4 text-xl text-white"
            ></iconify-icon>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="flex-1 bg-white p-2 outline-none"
            />
          </div>
          <span class="error-message text-error"></span>
          <button
            class="rounded-full bg-violet-500 p-2 text-center text-lg text-white ring-white hover:bg-violet-600 focus:ring-2"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="backend-login-message hidden">
      <p class="font-extralight"></p>
    </div>
    <div class="mt-4 rounded-lg bg-accent p-4 text-white">
      <p>
        You Don't Have an account?
        <a
          class="da-link-hover p-1 font-bold underline-offset-4 hover:underline"
          href="#register"
          >Register Now</a
        >
      </p>
    </div>
  </div>
</div>
