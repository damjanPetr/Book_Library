<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Book Library</title>
    <link
      rel="shortcut icon"
      href="./assets/icons8-book-16.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <body class="">
    <header class="flex justify-between bg-base-200 p-2 px-[5vw]">
      <div class="text-2xl fcen">
        <a
          class="bg-gradient-to-r from-violet-100 to-white bg-clip-text"
          href="#/"
          id="homeBtn"
        >
          Book Library</a
        >
      </div>
      <nav class="navbar">
        <ul class="flex items-center gap-2.5">
          <li
            class="rounded-lg text-xl ring-fuchsia-500 ring-offset-2"
            id="loginBtn"
          >
            <button
              id="demo"
              class="da-btn da-btn-accent ml-auto text-white"
            >
              Demo Admin
            </button>
            <a
              class="da-btn da-btn-ghost ml-auto"
              href="#login"
              >Login</a
            >
          </li>
          <li
            class="hidden rounded-lg text-xl ring-fuchsia-500 ring-offset-2"
            id="dashboardBtn"
          >
            <a
              class="da-btn da-btn-ghost ml-auto"
              href="#dashboard"
              >Dashboard</a
            >
          </li>
          <li
            class="rounded-lg text-xl text-white ring-fuchsia-500 ring-offset-2"
          >
            <button
              class="da-btn ml-auto hidden"
              id="logoutBtn"
            >
              Logout
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mx-auto max-w-screen-xl px-6">
      <div class="mainDiv min-h-[calc(100vh-124px)]"></div>
    </main>
    <footer class="z-[1000] w-full bg-base-200 bg-neutral-600/95 text-white">
      <div class="ml-2 h-full p-1">
        <!-- <p>Created by &copy; Damjan Petrevski | 2023</p> -->
        <em
          class=""
          id="quote"
        ></em>
        <p
          class="text-lg italic underline"
          id="quoteAuthor"
        ></p>
      </div>
    </footer>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script
      type="module"
      src="./scripts/main.js"
    ></script>
  </body>
</html>
