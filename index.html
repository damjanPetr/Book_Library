<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Challenge 2</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <body class="min-h-[calc(100vh - 80px)]">
    <header
      class="flex justify-between bg-gradient-to-r from-slate-500 via-teal-400 to-slate-600 p-4"
    >
      <div class="text-xl text-neutral-400">
        <a
          href="#/"
          id="homeBtn"
          ><span class="bg-teal-500 text-purple-400">Book</span>Library</a
        >
      </div>
      <nav class="">
        <ul class="flex items-center gap-2.5">
          <li
            class="rounded-lg text-xl text-white ring-fuchsia-500 ring-offset-2"
            id="loginBtn"
          >
            <a
              class="ml-auto rounded-sm bg-lime-400 p-2 text-white"
              href="#login"
              >Login</a
            >
          </li>
          <li
            class="hidden rounded-lg text-xl text-white ring-fuchsia-500 ring-offset-2"
            id="dashboardBtn"
          >
            <a
              class="ml-auto rounded-sm bg-lime-400 p-2 text-white"
              href="#dashboard"
              >Dashboard</a
            >
          </li>
          <li
            class="rounded-lg text-xl text-white ring-fuchsia-500 ring-offset-2"
          >
            <button
              class="ml-auto hidden rounded-sm bg-pink-400 p-2 text-white"
              id="logoutBtn"
            >
              Logout
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mx-auto max-w-screen-xl px-6">
      <div class="mainDiv"></div>
    </main>
    <footer class="sticky bottom-0 z-[1000] w-full bg-neutral-100">
      <div class="h-full p-2">
        <!-- <p>Created by &copy; Damjan Petrevski | 2023</p> -->
        <p
          class="italic"
          id="quote"
        ></p>
        <p
          class="text-lg italic underline"
          id="quoteAuthor"
        ></p>
      </div>
    </footer>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <script
      type="module"
      src="./scripts/main.js"
    ></script>
  </body>
</html>
